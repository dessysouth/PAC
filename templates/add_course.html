<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PAC || Add Course</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery-ui.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-datepicker.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fonts/flaticon/font/flaticon.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/aos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery.mb.YTPlayer.min.css') }}"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fonts/icomoon/style.css') }}"
    />

    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/hero_1.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        width: 60%;
        margin: auto;
        background-color: rgba(127, 255, 212, 0.395);
        margin-top: 10px;
        padding-bottom: 60px;
        border-radius: 10px;
      }
      h1 {
        width: 40%;
        margin: 0 auto;
        color: #000;
      }
      input {
        margin-top: 20px;
        width: 50%;
      }
      textarea {
        margin-top: 20px;
        width: 50%;
        height: 100px;
      }
      label {
        color: #000;
        font-weight: bold;
      }
      button {
        border: none;
        float: right;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Courses</h1>
      <form
        action="{{ url_for('add_course') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" required /><br />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          step="0.01"
          required
        /><br />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required /><br />

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required /><br />

        <label for="image">Course Image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
        /><br />

        <button type="submit">Add Course</button>
      </form>
    </div>
  </body>
</html>
