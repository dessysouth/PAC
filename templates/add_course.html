<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PAC || Add Course</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery-ui.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-datepicker.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fonts/flaticon/font/flaticon.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/aos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery.mb.YTPlayer.min.css') }}"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fonts/icomoon/style.css') }}"
    />

    <style>
      body {
        position: relative;
        background-size: cover;
        background-repeat: no-repeat;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{{ url_for('static', filename='images/hero_1.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
      }
      .container {
        position: relative;
        width: 60%;
        margin: auto;
        background-color: #c0c7d0b3;
        padding-top: 40px;
        padding-bottom: 100px;
        border-radius: 10px;
      }
      h1 {
        width: 68%;
        margin: 0 auto;
        color: #a10000;
        font-family: sans-serif;
        font-weight: bold;
      }

      input {
        width: 100%;
        display: flex;
        justify-content: right;
      }
      textarea {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: right;
      }
      label {
        color: #000;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 20px;
        margin-top: 10px;
      }
      button {
        border: none;
        float: right;
        padding: 10px;
        border-radius: 20px;
        color: #a10000;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Courses</h1>
      <!-- add_course.html -->
      <form
        action="{{ url_for('admin.add_course') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required />

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required />

        <label for="instructor">Name of Instructor:</label>
        <input type="text" id="instructor" name="instructor" required />

        <label for="image">Course Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />

        <button type="submit">Add Course</button>
      </form>
    </div>
  </body>
</html>
